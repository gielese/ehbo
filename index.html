<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/solarized.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>EHBO</h1>
					<div>The essentials</div>
					<aside class="notes">
						<ul>
							<li>Zeer weinig tijd</li>
							<li>Focus op mensen levens redden niet op wondverzorging</li>
						</ul>
					</aside>
				</section>
				<section>Je ziet iemand op de grond liggen, op een plaats waar je dit niet verwacht. Wat doe je?</section>
				<aside class="notes">
					<ul>
						<li>Denk aan je veiligheid!!!</li>
					</ul>
				</aside>
				<section>
					<img class="r-stretch" src="images/eersteHulp.png">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes]
			});
		</script>
	</body>
</html>
